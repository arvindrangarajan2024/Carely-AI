version: '3.8'

services:
  api:
    build: .
    container_name: carely-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./carely.db
      - DEBUG=True
    volumes:
      - ./app:/app/app
      - ./carely.db:/app/carely.db
    restart: unless-stopped

